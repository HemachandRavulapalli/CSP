<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="marketplace.html">Marketplace</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="daily-care.html">Daily Care</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="form-section">
            <h2>We'd Love to Hear From You</h2>
            <p>If you have any questions, feedback, or suggestions, please fill out the form below:</p>

            <form id="contact-form" action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Farm Management System</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch('http://localhost:3000/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contact-form').reset();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                alert('Error sending your message. Please try again later.');
            }
        });
    </script>
<script src="scripts.js"></script>
</body>
</html>
